<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/Off.png" height="195" width="122" onclick="Changeimg()" id="bld">

    <script>
        const Changeimg = () => {
            let bld = document.getElementById("bld");
            if (bld.src.match("Off")){
                bld.src ="images/on.png"
            } else{
                bld.src = "images/Off.png"
            }
        }
    </script>

</body>
</html>
